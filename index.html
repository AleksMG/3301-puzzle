<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military-Grade Homophonic Cipher</title>
    <style>
        :root {
            --primary-dark: #0a0e17;
            --primary: #131a2c;
            --accent: #1e2a4a;
            --highlight: #ff2e63;
            --success: #00e0b0;
            --warning: #ff9a3c;
            --error: #ff4277;
            --text-light: #ffffff;
            --text-dim: #8892b0;
            --card-bg: rgba(30, 42, 74, 0.9);
            --card-border: rgba(255, 255, 255, 0.15);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--highlight), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .config-grid, .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--success);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input, textarea, button, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-light);
            font-size: 1rem;
            border: 1px solid transparent;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--highlight);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        button {
            background: linear-gradient(135deg, var(--highlight), var(--success));
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            min-height: 60px;
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: 600;
        }

        .status.success {
            background: rgba(0, 224, 176, 0.15);
            color: var(--success);
        }

        .status.error {
            background: rgba(255, 66, 119, 0.15);
            color: var(--error);
        }

        .stats {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
        }
        
        .progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--highlight), var(--success));
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MILITARY-GRADE HOMOPHONIC CIPHER</h1>
            <p style="color: var(--text-dim)">PBKDF2 key derivation with non-deterministic encryption</p>
        </header>

        <div class="config-grid">
            <div class="card">
                <h2>Configuration</h2>
                
                <div class="switch">
                    <label for="cbc-mode">CBC Mode</label>
                    <input type="checkbox" id="cbc-mode" checked>
                </div>

                <div class="switch">
                    <label for="affine-mode">Affine Transformation</label>
                    <input type="checkbox" id="affine-mode" checked>
                </div>

                <div class="input-group">
                    <label for="affine-a">Affine parameter a</label>
                    <input type="number" id="affine-a" min="1" max="25" value="5">
                </div>

                <div class="input-group">
                    <label for="affine-b">Affine parameter b</label>
                    <input type="number" id="affine-b" min="0" max="25" value="9">
                </div>
            </div>

            <div class="card">
                <h2>Cryptographic Key</h2>
                
                <div class="input-group">
                    <label for="crypto-key">Password</label>
                    <input type="password" id="crypto-key" value="MILITARY_GRADE_KEY_2024">
                </div>
                
                <div class="input-group">
                    <label for="key-iterations">PBKDF2 Iterations</label>
                    <input type="number" id="key-iterations" min="100000" max="1000000" value="600000">
                </div>

                <button id="generate-btn">Generate Homophone Table</button>
                
                <div class="progress">
                    <div class="progress-bar" id="key-progress"></div>
                </div>
                
                <div id="status" class="status success">Ready</div>

                <div class="stats" id="table-stats">
                    Key derivation: PBKDF2-SHA512<br>
                    Homophones: 99,999<br>
                    Security: 256-bit entropy
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Encryption</h2>
                
                <div class="input-group">
                    <label for="plaintext">Plaintext</label>
                    <textarea id="plaintext">TOP SECRET MESSAGE</textarea>
                </div>

                <button id="encrypt-btn">Encrypt</button>

                <div class="input-group">
                    <label>Ciphertext</label>
                    <div class="result" id="encryption-result"></div>
                </div>
            </div>

            <div class="card">
                <h2>Decryption</h2>
                
                <div class="input-group">
                    <label for="ciphertext">Ciphertext</label>
                    <textarea id="ciphertext"></textarea>
                </div>

                <button id="decrypt-btn">Decrypt</button>

                <div class="input-group">
                    <label>Decrypted Text</label>
                    <div class="result" id="decryption-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const ALPHABET_SIZE = 26;
        const TOTAL_HOMOPHONES = 99999;
        const HOMOPHONE_LENGTH = 5;
        const SALT = new Uint8Array([104, 111, 109, 111, 112, 104, 111, 110, 101, 95, 115, 97, 108, 116, 95, 50]); // "homophone_salt_2"

        // Global state
        let homophoneTable = {};
        let reverseHomophoneTable = {};
        let derivedKey = null;
        let config = {
            cbcMode: true,
            affineMode: true,
            affineA: 5,
            affineB: 9
        };

        // Initialize homophone tables
        function initializeTables() {
            homophoneTable = {};
            reverseHomophoneTable = {};
            
            // Initialize empty arrays for each letter
            for (let char of ALPHABET) {
                homophoneTable[char] = [];
            }
        }

        // Derive key using PBKDF2 with SHA-512
        async function deriveKey(password, iterations) {
            const encoder = new TextEncoder();
            const passwordBuffer = encoder.encode(password);
            
            // Import the password as a key
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                passwordBuffer,
                'PBKDF2',
                false,
                ['deriveBits']
            );
            
            // Derive key using PBKDF2
            const derivedBits = await crypto.subtle.deriveBits(
                {
                    name: 'PBKDF2',
                    salt: SALT,
                    iterations: iterations,
                    hash: 'SHA-512'
                },
                keyMaterial,
                512 // 512 bits
            );
            
            return new Uint8Array(derivedBits);
        }

        // Generate cryptographically secure random values using HMAC-based DRBG
        async function generateHMAC(key, data) {
            const encoder = new TextEncoder();
            const cryptoKey = await crypto.subtle.importKey(
                'raw',
                key,
                { name: 'HMAC', hash: 'SHA-512' },
                false,
                ['sign']
            );
            const signature = await crypto.subtle.sign('HMAC', cryptoKey, encoder.encode(data));
            return new Uint8Array(signature);
        }

        // HMAC-based deterministic shuffling algorithm
        async function deterministicShuffle(array, key, salt) {
            const result = [...array];
            const n = result.length;
            
            // Use HMAC in counter mode for deterministic randomness
            for (let i = n - 1; i > 0; i--) {
                // Generate random index using HMAC
                const counter = i.toString();
                const hmacBytes = await generateHMAC(key, salt + counter);
                
                // Convert to integer in range [0, i]
                const randomValue = new DataView(hmacBytes.buffer).getUint32(0);
                const j = randomValue % (i + 1);
                
                // Swap elements
                [result[i], result[j]] = [result[j], result[i]];
            }
            
            return result;
        }

        // Generate homophone table based on derived key
        async function generateHomophoneTable(password, iterations) {
            if (!password || password.length === 0) {
                throw new Error('Password is required');
            }
            
            // Show progress
            document.getElementById('key-progress').style.width = '30%';
            document.getElementById('status').textContent = 'Deriving key with PBKDF2...';
            
            // Derive key using PBKDF2
            derivedKey = await deriveKey(password, iterations);
            document.getElementById('key-progress').style.width = '60%';
            
            // Convert derived key to hex string for salt
            const keyHex = Array.from(derivedKey).map(b => b.toString(16).padStart(2, '0')).join('');
            
            // Initialize tables
            initializeTables();
            document.getElementById('status').textContent = 'Generating homophone table...';
            
            // Create all possible homophones (00001 to 99999)
            const allHomophones = Array.from(
                {length: TOTAL_HOMOPHONES}, 
                (_, i) => (i + 1).toString().padStart(HOMOPHONE_LENGTH, '0')
            );
            
            // Deterministic shuffle based on derived key
            const shuffledHomophones = await deterministicShuffle(allHomophones, derivedKey, keyHex);
            document.getElementById('key-progress').style.width = '90%';
            
            // Distribute homophones evenly among letters
            const homophonesPerLetter = Math.floor(TOTAL_HOMOPHONES / ALPHABET_SIZE);
            let homophoneIndex = 0;
            
            for (const letter of ALPHABET) {
                // Assign homophones to this letter
                homophoneTable[letter] = shuffledHomophones.slice(
                    homophoneIndex, 
                    homophoneIndex + homophonesPerLetter
                );
                
                // Create reverse mapping
                for (const homophone of homophoneTable[letter]) {
                    reverseHomophoneTable[homophone] = letter;
                }
                
                homophoneIndex += homophonesPerLetter;
            }
            
            // Distribute remaining homophones (if any)
            const remainingHomophones = TOTAL_HOMOPHONES % ALPHABET_SIZE;
            if (remainingHomophones > 0) {
                const extraHomophones = shuffledHomophones.slice(-remainingHomophones);
                
                // Distribute extra homophones evenly
                for (let i = 0; i < remainingHomophones; i++) {
                    const letter = ALPHABET[i % ALPHABET_SIZE];
                    homophoneTable[letter].push(extraHomophones[i]);
                    reverseHomophoneTable[extraHomophones[i]] = letter;
                }
            }
            
            document.getElementById('key-progress').style.width = '100%';
            return true;
        }

        // Affine transformation for additional security
        function affineTransform(charIndex, position, prevCipherNum) {
            if (!config.affineMode) return charIndex;
            
            const a = config.affineA;
            const b = config.affineB;
            
            // Validate that 'a' is coprime with ALPHABET_SIZE
            if (gcd(a, ALPHABET_SIZE) !== 1) {
                throw new Error(`Parameter a (${a}) must be coprime with ${ALPHABET_SIZE}`);
            }
            
            let result = (a * charIndex + b) % ALPHABET_SIZE;
            
            // Apply CBC mode if enabled
            if (config.cbcMode) {
                result = (result + prevCipherNum + position) % ALPHABET_SIZE;
            }
            
            return result;
        }

        // Inverse affine transformation for decryption
        function inverseAffineTransform(cipherNum, position, prevCipherNum) {
            if (!config.affineMode) return cipherNum;
            
            let result = cipherNum;
            
            // Reverse CBC mode if enabled
            if (config.cbcMode) {
                result = (result - prevCipherNum - position) % ALPHABET_SIZE;
                if (result < 0) result += ALPHABET_SIZE;
            }
            
            const a = config.affineA;
            const b = config.affineB;
            
            // Find modular inverse of a
            let aInv = 0;
            for (let i = 0; i < ALPHABET_SIZE; i++) {
                if ((a * i) % ALPHABET_SIZE === 1) {
                    aInv = i;
                    break;
                }
            }
            
            result = (aInv * (result - b)) % ALPHABET_SIZE;
            return result < 0 ? result + ALPHABET_SIZE : result;
        }

        // Helper function to calculate greatest common divisor
        function gcd(a, b) {
            if (b === 0) return a;
            return gcd(b, a % b);
        }

        // Get a random homophone for a character (true randomness for non-deterministic encryption)
        function getRandomHomophone(char) {
            const homophones = homophoneTable[char];
            if (!homophones || homophones.length === 0) {
                throw new Error(`No homophones available for character: ${char}`);
            }
            
            // Use cryptographically secure random number generator
            const randomArray = new Uint32Array(1);
            crypto.getRandomValues(randomArray);
            const randomIndex = randomArray[0] % homophones.length;
            
            return homophones[randomIndex];
        }

        // Encrypt text using homophonic cipher with non-deterministic homophone selection
        async function encryptText() {
            const password = document.getElementById('crypto-key').value;
            const iterations = parseInt(document.getElementById('key-iterations').value);
            const plaintext = document.getElementById('plaintext').value.toUpperCase().replace(/[^A-Z\s]/g, '');
            const resultElement = document.getElementById('encryption-result'];
            
            if (!password) {
                resultElement.innerHTML = '<span style="color: var(--error)">Enter password</span>';
                return;
            }
            
            if (!plaintext) {
                resultElement.innerHTML = '<span style="color: var(--error)">Enter plaintext to encrypt</span>';
                return;
            }
            
            try {
                // Generate homophone table based on password
                await generateHomophoneTable(password, iterations);
                
                let ciphertext = [];
                let prevCipherNum = 0;
                let position = 0;
                
                // Process each character
                for (let char of plaintext) {
                    if (char === ' ') {
                        ciphertext.push(' ');
                        continue;
                    }
                    
                    if (ALPHABET.includes(char)) {
                        // Get character index
                        const charIndex = ALPHABET.indexOf(char);
                        
                        // Apply affine transformation
                        const transformedIndex = affineTransform(charIndex, position, prevCipherNum);
                        const transformedChar = ALPHABET[transformedIndex];
                        
                        // Get random homophone for transformed character (non-deterministic)
                        const homophone = getRandomHomophone(transformedChar);
                        ciphertext.push(homophone);
                        
                        // Update state for CBC mode
                        if (config.cbcMode) {
                            prevCipherNum = transformedIndex;
                        }
                        
                        position++;
                    }
                }
                
                // Display result
                const result = ciphertext.join(' ');
                resultElement.textContent = result;
                document.getElementById('ciphertext').value = result;
                document.getElementById('status').textContent = 'Encryption successful';
                document.getElementById('status').className = 'status success';
                
            } catch (error) {
                resultElement.innerHTML = `<span style="color: var(--error)">Encryption error: ${error.message}</span>`;
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'status error';
            }
        }

        // Decrypt text using homophonic cipher
        async function decryptText() {
            const password = document.getElementById('crypto-key').value;
            const iterations = parseInt(document.getElementById('key-iterations').value);
            const ciphertext = document.getElementById('ciphertext').value;
            const resultElement = document.getElementById('decryption-result'];
            
            if (!password) {
                resultElement.innerHTML = '<span style="color: var(--error)">Enter password</span>';
                return;
            }
            
            if (!ciphertext) {
                resultElement.innerHTML = '<span style="color: var(--error)">Enter ciphertext to decrypt</span>';
                return;
            }
            
            try {
                // Generate homophone table based on password
                await generateHomophoneTable(password, iterations);
                
                let plaintext = [];
                const parts = ciphertext.split(/\s+/);
                let prevCipherNum = 0;
                let position = 0;
                
                // Process each part
                for (let part of parts) {
                    if (part === '') {
                        continue;
                    }
                    
                    // Check if this is a homophone (5-digit number)
                    if (/^\d{5}$/.test(part)) {
                        if (reverseHomophoneTable[part]) {
                            const cipherChar = reverseHomophoneTable[part];
                            const cipherNum = ALPHABET.indexOf(cipherChar);
                            
                            // Apply inverse affine transformation
                            const originalNum = inverseAffineTransform(cipherNum, position, prevCipherNum);
                            const originalChar = ALPHABET[originalNum];
                            
                            plaintext.push(originalChar);
                            
                            // Update state for CBC mode
                            if (config.cbcMode) {
                                prevCipherNum = cipherNum;
                            }
                            
                            position++;
                        } else {
                            plaintext.push('?');
                        }
                    } else {
                        // Preserve non-homophone parts (like spaces)
                        plaintext.push(part);
                    }
                }
                
                // Display result
                resultElement.textContent = plaintext.join('');
                document.getElementById('status').textContent = 'Decryption successful';
                document.getElementById('status').className = 'status success';
                
            } catch (error) {
                resultElement.innerHTML = `<span style="color: var(--error)">Decryption error: ${error.message}</span>`;
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'status error';
            }
        }

        // Update configuration from UI
        function updateConfig() {
            config.cbcMode = document.getElementById('cbc-mode').checked;
            config.affineMode = document.getElementById('affine-mode').checked;
            config.affineA = parseInt(document.getElementById('affine-a').value);
            config.affineB = parseInt(document.getElementById('affine-b').value);
            
            // Validate affine parameter a
            if (config.affineMode && gcd(config.affineA, ALPHABET_SIZE) !== 1) {
                document.getElementById('status').textContent = 
                    `Warning: Parameter a (${config.affineA}) should be coprime with ${ALPHABET_SIZE}`;
                document.getElementById('status').className = 'status error';
            }
        }

        // Initialize application
        function initApp() {
            initializeTables();
            
            // Set up event listeners
            document.getElementById('encrypt-btn').addEventListener('click', encryptText);
            document.getElementById('decrypt-btn').addEventListener('click', decryptText);
            
            document.getElementById('generate-btn').addEventListener('click', async () => {
                const password = document.getElementById('crypto-key').value;
                const iterations = parseInt(document.getElementById('key-iterations').value);
                if (password) {
                    try {
                        await generateHomophoneTable(password, iterations);
                        document.getElementById('status').textContent = 'Homophone table generated successfully';
                        document.getElementById('status').className = 'status success';
                    } catch (error) {
                        document.getElementById('status').textContent = `Error: ${error.message}`;
                        document.getElementById('status').className = 'status error';
                    }
                }
            });
            
            // Config change listeners
            document.getElementById('cbc-mode').addEventListener('change', updateConfig);
            document.getElementById('affine-mode').addEventListener('change', updateConfig);
            document.getElementById('affine-a').addEventListener('change', updateConfig);
            document.getElementById('affine-b').addEventListener('change', updateConfig);
            
            // Auto-generate table when key changes
            document.getElementById('crypto-key').addEventListener('change', async function() {
                if (this.value) {
                    const iterations = parseInt(document.getElementById('key-iterations').value);
                    try {
                        await generateHomophoneTable(this.value, iterations);
                        document.getElementById('status').textContent = 'Homophone table updated';
                        document.getElementById('status').className = 'status success';
                    } catch (error) {
                        document.getElementById('status').textContent = `Error: ${error.message}`;
                        document.getElementById('status').className = 'status error';
                    }
                }
            });
            
            // Initial config update
            updateConfig();
        }

        // Start the application when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
