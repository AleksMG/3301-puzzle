<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographically Secure Homophonic Cipher</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        h3 {
            font-size: 1.3rem;
            margin: 15px 0;
            color: var(--secondary-color);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea, select, button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: var(--secondary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button.secondary {
            background: var(--accent-color);
        }
        
        button.secondary:hover {
            background: #c0392b;
        }
        
        button.warning {
            background: var(--warning-color);
        }
        
        button.warning:hover {
            background: #e67e22;
        }
        
        .key-management {
            margin-top: 30px;
        }
        
        .key-visualization {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .letter-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .letter-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 50px;
            word-break: break-all;
        }
        
        .error {
            color: var(--accent-color);
            font-weight: 600;
            margin-top: 10px;
        }
        
        .success {
            color: var(--success-color);
            font-weight: 600;
            margin-top: 10px;
        }
        
        .flex-row {
            display: flex;
            gap: 10px;
        }
        
        .flex-row > * {
            flex: 1;
        }
        
        .progress-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 20px;
            background-color: var(--secondary-color);
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease;
        }
        
        .status {
            margin-top: 10px;
            font-style: italic;
        }
        
        .stats {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cryptographically Secure Homophonic Cipher</h1>
            <p class="description">Professional implementation with 99,998 homophones (00001-99999) using cryptographically secure generation and CBC mode operation.</p>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>Encryption</h2>
                <div class="input-group">
                    <label for="encryption-key">Encryption Key (alphabetic string):</label>
                    <input type="text" id="encryption-key" placeholder="Enter key phrase" value="CRYPTO">
                </div>
                <div class="input-group">
                    <label for="plaintext">Plaintext:</label>
                    <textarea id="plaintext" placeholder="Enter text to encrypt"></textarea>
                </div>
                <button id="encrypt-btn">Encrypt</button>
                <div class="input-group">
                    <label>Encryption Result:</label>
                    <div class="result" id="encryption-result"></div>
                </div>
            </div>
            
            <div class="panel">
                <h2>Decryption</h2>
                <div class="input-group">
                    <label for="decryption-key">Decryption Key (alphabetic string):</label>
                    <input type="text" id="decryption-key" placeholder="Enter key phrase" value="CRYPTO">
                </div>
                <div class="input-group">
                    <label for="ciphertext">Ciphertext (5-digit numbers separated by spaces):</label>
                    <textarea id="ciphertext" placeholder="Enter numbers for decryption"></textarea>
                </div>
                <button id="decrypt-btn">Decrypt</button>
                <div class="input-group">
                    <label>Decryption Result:</label>
                    <div class="result" id="decryption-result"></div>
                </div>
            </div>
        </div>
        
        <div class="panel key-management">
            <h2>Homophone Table Management</h2>
            
            <div class="input-group">
                <label for="key-seed">Cryptographic Seed (for homophone table generation):</label>
                <div class="flex-row">
                    <input type="text" id="key-seed" placeholder="Enter cryptographic seed" value="SecureCryptographicSeed123">
                    <button id="generate-seed" class="warning">Generate Random Seed</button>
                </div>
            </div>
            
            <div class="input-group">
                <button id="generate-table" class="secondary">Generate New Homophone Table</button>
                <div class="progress-bar">
                    <div class="progress" id="generation-progress" style="width: 0%">0%</div>
                </div>
                <div class="status" id="generation-status">Ready to generate homophone table</div>
            </div>
            
            <div class="input-group">
                <label>Homophone Table Statistics:</label>
                <div class="stats" id="table-stats">
                    No homophone table generated yet.
                </div>
            </div>
            
            <div class="input-group">
                <label>Homophone Table Preview (first 10 letters):</label>
                <div class="key-visualization" id="key-table">
                    <!-- Homophone table will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Alphabet and basic settings
        const ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const ALPHABET_SIZE = ALPHABET.length;
        const HOMOPHONE_COUNT = 99998;
        const HOMOPHONE_MIN = 1;      // 00001
        const HOMOPHONE_MAX = 99999;  // 99999
        
        // Homophone table and reverse mapping
        let homophoneMap = {};
        let reverseHomophoneMap = {};
        
        // Initialize with empty table
        initializeEmptyHomophoneTable();
        
        // Crypto-strength random number generator (using Web Crypto API when available)
        function getCryptoRandom() {
            if (window.crypto && window.crypto.getRandomValues) {
                const array = new Uint32Array(1);
                window.crypto.getRandomValues(array);
                return array[0] / (0xFFFFFFFF + 1);
            }
            // Fallback to Math.random (not crypto strength)
            console.warn("Web Crypto API not available, using Math.random as fallback");
            return Math.random();
        }
        
        // Crypto-strength random integer in range [min, max]
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(getCryptoRandom() * (max - min + 1)) + min;
        }
        
        // Format number as 5-digit string with leading zeros
        function formatHomophoneNumber(num) {
            return num.toString().padStart(5, '0');
        }
        
        // Initialize empty homophone table structure
        function initializeEmptyHomophoneTable() {
            homophoneMap = {};
            reverseHomophoneMap = {};
            
            for (let char of ALPHABET) {
                homophoneMap[char] = [];
            }
        }
        
        // Generate cryptographically secure homophone table
        async function generateHomophoneTable(seed = null) {
            // Update UI
            document.getElementById('generation-status').textContent = 'Initializing...';
            document.getElementById('generation-progress').style.width = '0%';
            document.getElementById('generation-progress').textContent = '0%';
            
            // Initialize empty table
            initializeEmptyHomophoneTable();
            
            // Create array of all available homophone numbers
            const allHomophones = [];
            for (let i = HOMOPHONE_MIN; i <= HOMOPHONE_MAX; i++) {
                allHomophones.push(i);
            }
            
            // If a seed was provided, use it to create a deterministic shuffle
            if (seed) {
                // For demonstration, we're using a simple seeded shuffle
                // In a real application, you would use a crypto-strength seeded RNG
                seededShuffle(allHomophones, seed);
            } else {
                // Cryptographically random shuffle
                fisherYatesShuffle(allHomophones);
            }
            
            // Distribute homophones according to English letter frequency
            const letterDistribution = getEnglishLetterDistribution();
            
            let homophoneIndex = 0;
            const totalHomophones = allHomophones.length;
            
            for (let i = 0; i < ALPHABET_SIZE; i++) {
                const letter = ALPHABET[i];
                const count = Math.floor(letterDistribution[i] * totalHomophones);
                
                // Update progress
                const progress = Math.floor((i / ALPHABET_SIZE) * 100);
                document.getElementById('generation-progress').style.width = `${progress}%`;
                document.getElementById('generation-progress').textContent = `${progress}%`;
                document.getElementById('generation-status').textContent = 
                    `Assigning homophones for letter ${letter}...`;
                
                // Allow UI to update
                await new Promise(resolve => setTimeout(resolve, 0));
                
                // Assign homophones to this letter
                for (let j = 0; j < count && homophoneIndex < totalHomophones; j++) {
                    const homophoneNum = allHomophones[homophoneIndex++];
                    const formattedNum = formatHomophoneNumber(homophoneNum);
                    
                    homophoneMap[letter].push(formattedNum);
                    reverseHomophoneMap[formattedNum] = letter;
                }
            }
            
            // Complete progress
            document.getElementById('generation-progress').style.width = '100%';
            document.getElementById('generation-progress').textContent = '100%';
            document.getElementById('generation-status').textContent = 
                'Homophone table generated successfully!';
            
            // Update stats and preview
            updateTableStats();
            renderKeyTablePreview();
            
            return homophoneMap;
        }
        
        // Fisher-Yates shuffle algorithm (cryptographically secure version)
        function fisherYatesShuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = getRandomInt(0, i);
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Simple seeded shuffle for deterministic generation (for demonstration)
        function seededShuffle(array, seed) {
            // This is a simple deterministic shuffle for demonstration purposes
            // Not cryptographically secure - for real applications use a proper seeded CSPRNG
            let currentSeed = seed.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            
            for (let i = array.length - 1; i > 0; i--) {
                // Simple pseudo-random generator using the seed
                currentSeed = (currentSeed * 9301 + 49297) % 233280;
                const j = Math.floor(currentSeed / 233280 * (i + 1));
                
                [array[i], array[j]] = [array[j], array[i]];
            }
            
            return array;
        }
        
        // English letter frequency distribution (approx.)
        function getEnglishLetterDistribution() {
            return [
                0.08167, // A
                0.01492, // B
                0.02782, // C
                0.04253, // D
                0.12702, // E
                0.02228, // F
                0.02015, // G
                0.06094, // H
                0.06966, // I
                0.00153, // J
                0.00772, // K
                0.04025, // L
                0.02406, // M
                0.06749, // N
                0.07507, // O
                0.01929, // P
                0.00095, // Q
                0.05987, // R
                0.06327, // S
                0.09056, // T
                0.02758, // U
                0.00978, // V
                0.02360, // W
                0.00150, // X
                0.01974, // Y
                0.00074  // Z
            ];
        }
        
        // Update homophone table statistics
        function updateTableStats() {
            let totalHomophones = 0;
            let minHomophones = Infinity;
            let maxHomophones = 0;
            
            for (let letter of ALPHABET) {
                const count = homophoneMap[letter].length;
                totalHomophones += count;
                minHomophones = Math.min(minHomophones, count);
                maxHomophones = Math.max(maxHomophones, count);
            }
            
            document.getElementById('table-stats').innerHTML = `
                <strong>Total homophones:</strong> ${totalHomophones}<br>
                <strong>Range:</strong> ${formatHomophoneNumber(HOMOPHONE_MIN)} to ${formatHomophoneNumber(HOMOPHONE_MAX)}<br>
                <strong>Min per letter:</strong> ${minHomophones}<br>
                <strong>Max per letter:</strong> ${maxHomophones}
            `;
        }
        
        // Render preview of the homophone table (first 10 letters)
        function renderKeyTablePreview() {
            const keyTable = document.getElementById('key-table');
            keyTable.innerHTML = '';
            
            const previewLetters = ALPHABET.slice(0, 10);
            
            for (let letter of previewLetters) {
                const row = document.createElement('div');
                row.className = 'letter-row';
                
                const letterSpan = document.createElement('span');
                letterSpan.textContent = letter + ':';
                letterSpan.style.fontWeight = 'bold';
                
                const homophones = homophoneMap[letter];
                const homophonesSpan = document.createElement('span');
                
                if (homophones.length > 0) {
                    // Show first 3 homophones and count
                    const preview = homophones.slice(0, 3).join(', ');
                    homophonesSpan.textContent = `${preview} ... (${homophones.length} total)`;
                } else {
                    homophonesSpan.textContent = 'No homophones assigned';
                    homophonesSpan.style.color = 'var(--accent-color)';
                }
                
                row.appendChild(letterSpan);
                row.appendChild(homophonesSpan);
                keyTable.appendChild(row);
            }
            
            if (ALPHABET.length > 10) {
                const moreRow = document.createElement('div');
                moreRow.className = 'letter-row';
                moreRow.style.fontStyle = 'italic';
                moreRow.textContent = `... and ${ALPHABET.length - 10} more letters`;
                keyTable.appendChild(moreRow);
            }
        }
        
        // Vigenère cipher with CBC mode
        function vigenereCBC(letter, key, position, prevCipherNum = 0, encrypt = true) {
            const keyChar = key[position % key.length];
            const keyNum = ALPHABET.indexOf(keyChar);
            const letterNum = ALPHABET.indexOf(letter);
            
            if (encrypt) {
                // Encryption: (x + k + prev) mod 26
                const cipherNum = (letterNum + keyNum + prevCipherNum) % ALPHABET_SIZE;
                return { char: ALPHABET[cipherNum], num: cipherNum };
            } else {
                // Decryption: (c - k - prev) mod 26
                let plainNum = (letterNum - keyNum - prevCipherNum) % ALPHABET_SIZE;
                if (plainNum < 0) plainNum += ALPHABET_SIZE;
                return { char: ALPHABET[plainNum], num: plainNum };
            }
        }
        
        // Get a random homophone for a letter (cryptographically secure)
        function getRandomHomophone(letter) {
            const homophones = homophoneMap[letter];
            if (!homophones || homophones.length === 0) {
                throw new Error(`No homophones available for letter: ${letter}`);
            }
            
            const randomIndex = getRandomInt(0, homophones.length - 1);
            return homophones[randomIndex];
        }
        
        // Encryption function
        function encryptText() {
            const key = document.getElementById('encryption-key').value.toUpperCase().replace(/[^A-Z]/g, '');
            const plaintext = document.getElementById('plaintext').value.toUpperCase();
            const resultElement = document.getElementById('encryption-result');
            
            if (!key) {
                resultElement.innerHTML = '<span class="error">Please enter an encryption key</span>';
                return;
            }
            
            if (!plaintext) {
                resultElement.innerHTML = '<span class="error">Please enter text to encrypt</span>';
                return;
            }
            
            let ciphertext = [];
            let prevCipherNum = 0;
            
            try {
                let position = 0;
                for (let char of plaintext) {
                    if (ALPHABET.includes(char)) {
                        // 1. Vigenère with CBC mode
                        const transformed = vigenereCBC(char, key, position, prevCipherNum, true);
                        
                        // 2. Get random homophone for the transformed letter
                        const homophone = getRandomHomophone(transformed.char);
                        ciphertext.push(homophone);
                        
                        prevCipherNum = transformed.num;
                        position++;
                    } else {
                        // Non-alphabetic characters are passed through
                        ciphertext.push(char);
                    }
                }
                
                resultElement.innerHTML = ciphertext.join(' ');
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Encryption error: ${error.message}</span>`;
                console.error("Encryption error:", error);
            }
        }
        
        // Decryption function
        function decryptText() {
            const key = document.getElementById('decryption-key').value.toUpperCase().replace(/[^A-Z]/g, '');
            const ciphertext = document.getElementById('ciphertext').value;
            const resultElement = document.getElementById('decryption-result');
            
            if (!key) {
                resultElement.innerHTML = '<span class="error">Please enter a decryption key</span>';
                return;
            }
            
            if (!ciphertext) {
                resultElement.innerHTML = '<span class="error">Please enter ciphertext to decrypt</span>';
                return;
            }
            
            let plaintext = [];
            const cipherNumbers = ciphertext.split(/\s+/);
            let prevCipherNum = 0;
            
            try {
                let position = 0;
                for (let numStr of cipherNumbers) {
                    // Skip empty elements
                    if (!numStr.trim()) continue;
                    
                    // Check if it's a 5-digit number (with optional non-digit characters)
                    if (/^\d{5}$/.test(numStr)) {
                        // 1. Find the letter for this homophone
                        if (reverseHomophoneMap.hasOwnProperty(numStr)) {
                            const cipherChar = reverseHomophoneMap[numStr];
                            const cipherNum = ALPHABET.indexOf(cipherChar);
                            
                            // 2. Reverse Vigenère with CBC mode
                            const originalChar = vigenereCBC(cipherChar, key, position, prevCipherNum, false);
                            plaintext.push(originalChar.char);
                            
                            prevCipherNum = cipherNum;
                            position++;
                        } else {
                            plaintext.push('?');
                        }
                    } else {
                        // Non-ciphertext elements are passed through
                        plaintext.push(numStr);
                    }
                }
                
                resultElement.textContent = plaintext.join('');
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Decryption error: ${error.message}</span>`;
                console.error("Decryption error:", error);
            }
        }
        
        // Generate a random seed
        function generateRandomSeed() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let seed = '';
            const length = 32;
            
            for (let i = 0; i < length; i++) {
                seed += chars.charAt(getRandomInt(0, chars.length - 1));
            }
            
            document.getElementById('key-seed').value = seed;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event handlers
            document.getElementById('encrypt-btn').addEventListener('click', encryptText);
            document.getElementById('decrypt-btn').addEventListener('click', decryptText);
            document.getElementById('generate-table').addEventListener('click', function() {
                const seed = document.getElementById('key-seed').value;
                generateHomophoneTable(seed);
            });
            document.getElementById('generate-seed').addEventListener('click', generateRandomSeed);
            
            // Initial rendering
            updateTableStats();
            renderKeyTablePreview();
            
            // Generate initial table with default seed
            generateHomophoneTable(document.getElementById('key-seed').value);
        });
    </script>
</body>
</html>
