<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUE TRIFID COORDINATE MAPPING</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: #000; color: #0f0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 20px; padding: 15px; border-bottom: 2px solid #0f0; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .panel { background: #111; border: 1px solid #0f0; padding: 15px; margin-bottom: 15px; }
        h2 { color: #f0f; margin-bottom: 10px; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; color: #0f0; }
        input, textarea { width: 100%; padding: 8px; background: #222; border: 1px solid #0f0; color: #0f0; }
        textarea { height: 60px; }
        button { background: #f0f; color: #000; border: none; padding: 8px 15px; margin: 5px; cursor: pointer; font-weight: bold; }
        .result { margin-top: 10px; padding: 10px; background: #222; border: 1px solid #f0f; }
        .hex { font-family: 'Courier New', monospace; white-space: pre-wrap; word-break: break-all; font-size: 12px; }
        .coords-log { margin-top: 15px; padding: 10px; background: #222; border: 1px solid #0f0; font-size: 11px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TRUE TRIFID COORDINATE MAPPING</h1>
            <div>Original Trifid Algorithm - Coordinate → Number Mapping</div>
        </header>

        <div class="panel">
            <h2>TRIFID PROCESS WITH CORRECT MAPPING</h2>
            <div class="input-group">
                <label>Input Bytes (Hex):</label>
                <textarea id="inputText">010203040506</textarea>
            </div>
            
            <button onclick="processTrueTrifid()">Run True Trifid</button>
            
            <div class="result">
                <strong>Result:</strong>
                <div id="output" class="hex"></div>
            </div>

            <div class="coords-log">
                <strong>Coordinate Mapping Log:</strong>
                <div id="coordLog" class="hex"></div>
            </div>
        </div>
    </div>

    <script>
        class TrueTrifid {
            constructor() {
                // Create 16x16x16 cube with random numbers 0-4095
                this.cube = this.createRandomCube();
            }

            createRandomCube() {
                // Create cube with random permutation
                const numbers = Array.from({length: 4096}, (_, i) => i);
                this.shuffle(numbers);
                
                const cube = new Array(16);
                let index = 0;
                
                for (let k = 0; k < 16; k++) {
                    cube[k] = new Array(16);
                    for (let i = 0; i < 16; i++) {
                        cube[k][i] = new Array(16);
                        for (let j = 0; j < 16; j++) {
                            cube[k][i][j] = numbers[index++];
                        }
                    }
                }
                
                return cube;
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            findCoordinates(number) {
                // Find coordinates for given number in cube
                for (let k = 0; k < 16; k++) {
                    for (let i = 0; i < 16; i++) {
                        for (let j = 0; j < 16; j++) {
                            if (this.cube[k][i][j] === number) {
                                return [k, i, j];
                            }
                        }
                    }
                }
                return null;
            }

            processTrueTrifid(hexData) {
                const bytes = this.hexToBytes(hexData);
                let log = "=== TRUE TRIFID COORDINATE MAPPING ===\n\n";
                
                // 1. FIND COORDINATES FOR EACH BYTE
                log += "1. FIND COORDINATES IN CUBE:\n";
                const coords = { k: [], x: [], y: [] };
                
                for (let i = 0; i < bytes.length; i++) {
                    const byte = bytes[i];
                    const [k, x, y] = this.findCoordinates(byte);
                    
                    coords.k.push(k);
                    coords.x.push(x);
                    coords.y.push(y);
                    
                    log += `Byte ${byte.toString(16).padStart(2, '0')} → (${k},${x},${y})\n`;
                }
                
                log += `\nK coordinates: ${coords.k.join(',')}\n`;
                log += `X coordinates: ${coords.x.join(',')}\n`;
                log += `Y coordinates: ${coords.y.join(',')}\n\n`;

                // 2. COMBINE COORDINATE SEQUENCES (TRUE TRIFID STEP)
                log += "2. COMBINE COORDINATE SEQUENCES:\n";
                const combined = [...coords.k, ...coords.x, ...coords.y];
                log += `Combined: ${combined.join(',')}\n\n`;

                // 3. GROUP INTO NEW COORDINATE TRIPLES
                log += "3. CREATE NEW COORDINATE TRIPLES:\n";
                const newCoords = [];
                for (let i = 0; i < combined.length; i += 3) {
                    if (i + 2 < combined.length) {
                        const newK = combined[i];
                        const newX = combined[i + 1];
                        const newY = combined[i + 2];
                        newCoords.push([newK, newX, newY]);
                        log += `New coordinate triple: (${newK},${newX},${newY})\n`;
                    }
                }
                log += '\n';

                // 4. MAP NEW COORDINATES TO NUMBERS IN CUBE
                log += "4. MAP NEW COORDINATES TO NUMBERS:\n";
                const result = [];
                for (let i = 0; i < newCoords.length; i++) {
                    const [k, x, y] = newCoords[i];
                    const newNumber = this.cube[k][x][y];
                    result.push(newNumber);
                    log += `Coordinates (${k},${x},${y}) → Number ${newNumber.toString(16).padStart(3, '0')}\n`;
                }

                return {
                    result: this.bytesToHex(new Uint8Array(result)),
                    log: log
                };
            }

            reverseTrueTrifid(hexData) {
                const bytes = this.hexToBytes(hexData);
                let log = "=== REVERSE TRIFID MAPPING ===\n\n";
                
                // 1. FIND COORDINATES FOR ENCRYPTED BYTES
                log += "1. FIND COORDINATES FOR ENCRYPTED BYTES:\n";
                const encryptedCoords = { k: [], x: [], y: [] };
                
                for (let i = 0; i < bytes.length; i++) {
                    const byte = bytes[i];
                    const [k, x, y] = this.findCoordinates(byte);
                    
                    encryptedCoords.k.push(k);
                    encryptedCoords.x.push(x);
                    encryptedCoords.y.push(y);
                    
                    log += `Encrypted ${byte.toString(16).padStart(3, '0')} → (${k},${x},${y})\n`;
                }
                
                log += `\nK: ${encryptedCoords.k.join(',')}\n`;
                log += `X: ${encryptedCoords.x.join(',')}\n`;
                log += `Y: ${encryptedCoords.y.join(',')}\n\n`;

                // 2. RECONSTRUCT COMBINED COORDINATE SEQUENCE
                log += "2. RECONSTRUCT COMBINED SEQUENCE:\n";
                const total = encryptedCoords.k.length;
                const combined = [];
                
                for (let i = 0; i < total * 3; i++) {
                    if (i < total) combined.push(encryptedCoords.k[i]);
                    else if (i < total * 2) combined.push(encryptedCoords.x[i - total]);
                    else combined.push(encryptedCoords.y[i - total * 2]);
                }
                
                log += `Reconstructed: ${combined.join(',')}\n\n`;

                // 3. EXTRACT ORIGINAL COORDINATE TRIPLES
                log += "3. EXTRACT ORIGINAL COORDINATES:\n";
                const originalCoords = [];
                for (let i = 0; i < total; i++) {
                    const k = combined[i];
                    const x = combined[i + total];
                    const y = combined[i + total * 2];
                    originalCoords.push([k, x, y]);
                    log += `Original coordinates: (${k},${x},${y})\n`;
                }
                log += '\n';

                // 4. MAP ORIGINAL COORDINATES BACK TO NUMBERS
                log += "4. MAP TO ORIGINAL NUMBERS:\n";
                const result = [];
                for (let i = 0; i < originalCoords.length; i++) {
                    const [k, x, y] = originalCoords[i];
                    const originalNumber = this.cube[k][x][y];
                    result.push(originalNumber);
                    log += `(${k},${x},${y}) → ${originalNumber.toString(16).padStart(2, '0')}\n`;
                }

                return {
                    result: this.bytesToHex(new Uint8Array(result)),
                    log: log
                };
            }

            hexToBytes(hex) {
                const bytes = [];
                const cleanHex = hex.replace(/[^0-9A-Fa-f]/g, '');
                for (let i = 0; i < cleanHex.length; i += 2) {
                    bytes.push(parseInt(cleanHex.substr(i, 2), 16));
                }
                return bytes;
            }

            bytesToHex(bytes) {
                return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
            }
        }

        const trueTrifid = new TrueTrifid();

        function processTrueTrifid() {
            const input = document.getElementById('inputText').value;
            const result = trueTrifid.processTrueTrifid(input);
            
            document.getElementById('output').textContent = result.result;
            document.getElementById('coordLog').textContent = result.log;
        }
    </script>
</body>
</html>
