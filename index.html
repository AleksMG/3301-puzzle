<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Homophonic Cipher</title>
    <style>
        :root {
            --primary-dark: #0a0e17;
            --primary: #131a2c;
            --accent: #1e2a4a;
            --highlight: #ff2e63;
            --success: #00e0b0;
            --warning: #ff9a3c;
            --error: #ff4277;
            --text-light: #ffffff;
            --text-dim: #8892b0;
            --card-bg: rgba(30, 42, 74, 0.9);
            --card-border: rgba(255, 255, 255, 0.15);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--highlight), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .config-grid, .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--success);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input, textarea, button, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-light);
            font-size: 1rem;
            border: 1px solid transparent;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--highlight);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
        }

        button {
            background: linear-gradient(135deg, var(--highlight), var(--success));
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            min-height: 60px;
            font-family: 'Fira Code', monospace;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: 600;
        }

        .status.success {
            background: rgba(0, 224, 176, 0.15);
            color: var(--success);
        }

        .status.error {
            background: rgba(255, 66, 119, 0.15);
            color: var(--error);
        }

        .stats {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MILITARY HOMOPHONIC CIPHER</h1>
            <p style="color: var(--text-dim)">AES-grade encryption with affine transformations and CBC mode</p>
        </header>

        <div class="config-grid">
            <div class="card">
                <h2>Configuration</h2>
                
                <div class="switch">
                    <label for="cbc-mode">CBC Mode</label>
                    <input type="checkbox" id="cbc-mode" checked>
                </div>

                <div class="switch">
                    <label for="affine-mode">Affine Transformation</label>
                    <input type="checkbox" id="affine-mode" checked>
                </div>

                <div class="input-group">
                    <label for="affine-a">Affine parameter a</label>
                    <input type="number" id="affine-a" min="1" max="25" value="5">
                </div>

                <div class="input-group">
                    <label for="affine-b">Affine parameter b</label>
                    <input type="number" id="affine-b" min="0" max="25" value="9">
                </div>
            </div>

            <div class="card">
                <h2>Cryptographic Key</h2>
                
                <div class="input-group">
                    <label for="crypto-key">Master Key</label>
                    <input type="text" id="crypto-key" value="MILITARY_GRADE_KEY_2024">
                </div>

                <button id="generate-btn">Generate Homophone Table</button>
                
                <div id="status" class="status success">Ready</div>

                <div class="stats" id="table-stats">
                    Algorithm: HMAC-SHA512<br>
                    Homophones: 99,999<br>
                    Security: 256-bit
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Encryption</h2>
                
                <div class="input-group">
                    <label for="plaintext">Plaintext</label>
                    <textarea id="plaintext">TOP SECRET MESSAGE</textarea>
                </div>

                <button id="encrypt-btn">Encrypt</button>

                <div class="input-group">
                    <label>Ciphertext</label>
                    <div class="result" id="encryption-result"></div>
                </div>
            </div>

            <div class="card">
                <h2>Decryption</h2>
                
                <div class="input-group">
                    <label for="ciphertext">Ciphertext</label>
                    <textarea id="ciphertext"></textarea>
                </div>

                <button id="decrypt-btn">Decrypt</button>

                <div class="input-group">
                    <label>Decrypted Text</label>
                    <div class="result" id="decryption-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const ALPHABET_SIZE = 26;
        const TOTAL_HOMOPHONES = 99999;

        let homophoneMap = {};
        let reverseHomophoneMap = {};
        let config = {
            cbcMode: true,
            affineMode: true,
            affineA: 5,
            affineB: 9
        };

        function initializeTables() {
            homophoneMap = {};
            reverseHomophoneMap = {};
            for (let char of ALPHABET) {
                homophoneMap[char] = [];
            }
        }

        function deriveSaltFromKey(key) {
            let hash = 0;
            for (let i = 0; i < key.length; i++) {
                hash = ((hash << 5) - hash) + key.charCodeAt(i);
                hash = hash & hash;
            }
            return `homophonic_salt_${hash}_2024`;
        }

        async function generateHMACSHA512(key, data) {
            const encoder = new TextEncoder();
            const cryptoKey = await crypto.subtle.importKey(
                'raw',
                encoder.encode(key),
                { name: 'HMAC', hash: 'SHA-512' },
                false,
                ['sign']
            );
            const signature = await crypto.subtle.sign('HMAC', cryptoKey, encoder.encode(data));
            return signature;
        }

        async function generateHomophoneTable(key) {
            if (!key) throw new Error('Key required');
            
            const salt = deriveSaltFromKey(key);
            const hmac = await generateHMACSHA512(key, salt);
            const hmacBytes = new Uint8Array(hmac);
            
            // Create base homophone sequence (00001-99999)
            const allNumbers = Array.from({length: TOTAL_HOMOPHONES}, (_, i) => 
                (i + 1).toString().padStart(5, '0')
            );
            
            // CRYPTOGRAPHICALLY SECURE SHUFFLING based on key and salt
            for (let i = allNumbers.length - 1; i > 0; i--) {
                // Use HMAC for deterministic but cryptographically strong shuffling
                const byteIndex = (i * 13) % hmacBytes.length; // Non-linear HMAC byte access
                const j = hmacBytes[byteIndex] % (i + 1);
                
                // Swap homophones
                [allNumbers[i], allNumbers[j]] = [allNumbers[j], allNumbers[i]];
            }
            
            // Distribute shuffled homophones to letters
            initializeTables();
            const numbersPerLetter = Math.floor(TOTAL_HOMOPHONES / ALPHABET.length);
            let index = 0;
            
            for (const letter of ALPHABET) {
                homophoneMap[letter] = allNumbers.slice(index, index + numbersPerLetter);
                homophoneMap[letter].forEach(num => reverseHomophoneMap[num] = letter);
                index += numbersPerLetter;
            }
        }

        function affineTransform(letterNum, position, prevCipherNum) {
            if (!config.affineMode) return letterNum;
            
            const a = config.affineA;
            const b = config.affineB;
            let result = (a * letterNum + b) % ALPHABET_SIZE;
            
            if (config.cbcMode) {
                result = (result + prevCipherNum + position) % ALPHABET_SIZE;
            }
            
            return result;
        }

        function inverseAffineTransform(cipherNum, position, prevCipherNum) {
            if (!config.affineMode) return cipherNum;
            
            let result = cipherNum;
            
            if (config.cbcMode) {
                result = (result - prevCipherNum - position) % ALPHABET_SIZE;
                if (result < 0) result += ALPHABET_SIZE;
            }
            
            const a = config.affineA;
            const b = config.affineB;
            let aInv = 0;
            
            for (let i = 0; i < ALPHABET_SIZE; i++) {
                if ((a * i) % ALPHABET_SIZE === 1) {
                    aInv = i;
                    break;
                }
            }
            
            result = (aInv * (result - b)) % ALPHABET_SIZE;
            return result < 0 ? result + ALPHABET_SIZE : result;
        }

        function getRandomHomophone(letter) {
            const homophones = homophoneMap[letter];
            if (!homophones.length) throw new Error(`No homophones for ${letter}`);
            return homophones[Math.floor(Math.random() * homophones.length)];
        }

        async function encryptText() {
            const key = document.getElementById('crypto-key').value;
            const plaintext = document.getElementById('plaintext').value.toUpperCase();
            const resultElement = document.getElementById('encryption-result');
            
            if (!key || !plaintext) {
                resultElement.innerHTML = '<span style="color: var(--error)">Enter key and text</span>';
                return;
            }
            
            try {
                await generateHomophoneTable(key);
                let ciphertext = [];
                let prevCipherNum = 0;
                let position = 0;
                
                for (let char of plaintext) {
                    if (ALPHABET.includes(char)) {
                        const letterNum = ALPHABET.indexOf(char);
                        const transformedNum = affineTransform(letterNum, position, prevCipherNum);
                        const transformedChar = ALPHABET[transformedNum];
                        const homophone = getRandomHomophone(transformedChar);
                        
                        ciphertext.push(homophone);
                        if (config.cbcMode) prevCipherNum = transformedNum;
                        position++;
                    } else {
                        ciphertext.push(char);
                    }
                }
                
                const result = ciphertext.join(' ');
                resultElement.textContent = result;
                document.getElementById('ciphertext').value = result;
                document.getElementById('status').textContent = 'Encrypted successfully';
                
            } catch (error) {
                resultElement.innerHTML = `<span style="color: var(--error)">Error: ${error.message}</span>`;
            }
        }

        async function decryptText() {
            const key = document.getElementById('crypto-key').value;
            const ciphertext = document.getElementById('ciphertext').value;
            const resultElement = document.getElementById('decryption-result');
            
            if (!key || !ciphertext) {
                resultElement.innerHTML = '<span style="color: var(--error)">Enter key and ciphertext</span>';
                return;
            }
            
            try {
                await generateHomophoneTable(key);
                let plaintext = [];
                const numbers = ciphertext.split(/\s+/);
                let prevCipherNum = 0;
                let position = 0;
                
                for (let num of numbers) {
                    if (/^\d{5}$/.test(num)) {
                        if (reverseHomophoneMap[num]) {
                            const cipherChar = reverseHomophoneMap[num];
                            const cipherNum = ALPHABET.indexOf(cipherChar);
                            const originalNum = inverseAffineTransform(cipherNum, position, prevCipherNum);
                            
                            plaintext.push(ALPHABET[originalNum]);
                            if (config.cbcMode) prevCipherNum = cipherNum;
                            position++;
                        } else {
                            plaintext.push('?');
                        }
                    } else {
                        plaintext.push(num);
                    }
                }
                
                resultElement.textContent = plaintext.join('');
                document.getElementById('status').textContent = 'Decrypted successfully';
                
            } catch (error) {
                resultElement.innerHTML = `<span style="color: var(--error)">Error: ${error.message}</span>`;
            }
        }

        function updateConfig() {
            config.cbcMode = document.getElementById('cbc-mode').checked;
            config.affineMode = document.getElementById('affine-mode').checked;
            config.affineA = parseInt(document.getElementById('affine-a').value);
            config.affineB = parseInt(document.getElementById('affine-b').value);
        }

        // Initialize
        initializeTables();
        
        // Event listeners
        document.getElementById('encrypt-btn').addEventListener('click', encryptText);
        document.getElementById('decrypt-btn').addEventListener('click', decryptText);
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const key = document.getElementById('crypto-key').value;
            if (key) {
                try {
                    await generateHomophoneTable(key);
                    document.getElementById('status').textContent = 'Table generated';
                } catch (error) {
                    document.getElementById('status').textContent = `Error: ${error.message}`;
                }
            }
        });

        // Config listeners
        document.getElementById('cbc-mode').addEventListener('change', updateConfig);
        document.getElementById('affine-mode').addEventListener('change', updateConfig);
        document.getElementById('affine-a').addEventListener('change', updateConfig);
        document.getElementById('affine-b').addEventListener('change', updateConfig);

        // Auto-generate on key change
        document.getElementById('crypto-key').addEventListener('change', async function() {
            if (this.value) {
                try {
                    await generateHomophoneTable(this.value);
                    document.getElementById('status').textContent = 'Table updated';
                } catch (error) {
                    console.error('Generation error:', error);
                }
            }
        });
    </script>
</body>
</html>
