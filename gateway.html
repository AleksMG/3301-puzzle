<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Gateway</title>
    <style>
        /* Similar hacker-style as index */
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        .vigenere-container {
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 15px #0f0;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(27, 1fr);
            gap: 1px;
            margin: 20px 0;
            font-size: 10px;
        }
        .cell {
            border: 1px solid #0f0;
            text-align: center;
            padding: 2px;
        }
        #vigenere-output {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 15px 0;
            min-height: 20px;
            font-family: 'Courier New', monospace;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="vigenere-container">
        <h1>// VIGENÈRE CIPHER GATEWAY</h1>
        <p>> Level 2 Security Protocol</p>
        <p>> Ciphertext: <strong>XSOGHGBSWRQKXSSWIZ</strong></p>
        <p>> Key: <strong>KNOWLEDGE</strong></p>
        
        <div class="matrix" id="vigenere-matrix">
            <!-- Generated by JS -->
        </div>
        
        <p>> Enter decrypted phrase:</p>
        <input type="text" id="vigenere-input" autocomplete="off" autofocus>
        <button id="decrypt-btn">DECRYPT</button>
        
        <div id="vigenere-response" class="hidden">
            <p>> Decryption output: <span id="vigenere-output"></span></p>
        </div>
        
        <div id="success" class="hidden">
            <p>> Access granted! Proceeding to Level 3...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from Level 1
            if (!document.referrer.includes('index.html')) {
                alert('Access violation! Redirecting to start.');
                window.location.href = '../index.html';
            }
            
            const ciphertext = "XSOGHGBSWRQKXSSWIZ";
            const key = "KNOWLEDGE";
            
            // Generate Vigenère matrix
            function generateMatrix() {
                const matrixDiv = document.getElementById('vigenere-matrix');
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                
                // Header row
                for (let i = 0; i <= 26; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = i === 0 ? '' : letters[i-1];
                    matrixDiv.appendChild(cell);
                }
                
                // Matrix rows
                for (let row = 0; row < 26; row++) {
                    for (let col = 0; col <= 26; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        if (col === 0) {
                            cell.textContent = letters[row];
                        } else {
                            const index = (row + col - 1) % 26;
                            cell.textContent = letters[index];
                        }
                        
                        matrixDiv.appendChild(cell);
                    }
                }
            }
            
            // Vigenère decrypt function
            function vigenereDecrypt(cipher, key) {
                let result = '';
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                
                for (let i = 0; i < cipher.length; i++) {
                    const cipherChar = cipher[i];
                    const keyChar = key[i % key.length];
                    
                    const cipherIndex = letters.indexOf(cipherChar);
                    const keyIndex = letters.indexOf(keyChar);
                    
                    if (cipherIndex === -1) {
                        result += cipherChar;
                    } else {
                        const decryptedIndex = (cipherIndex - keyIndex + 26) % 26;
                        result += letters[decryptedIndex];
                    }
                }
                
                return result;
            }
            
            // Handle decryption
            function handleDecrypt() {
                const userInput = document.getElementById('vigenere-input').value.trim().toUpperCase();
                const decrypted = vigenereDecrypt(ciphertext, key);
                
                // Show decryption output
                document.getElementById('vigenere-output').textContent = decrypted;
                document.getElementById('vigenere-response').classList.remove('hidden');
                
                if (userInput === decrypted) {
                    document.getElementById('success').classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '../digital_garden/decoder.html';
                    }, 3000);
                }
            }
            
            // Initialize
            generateMatrix();
            document.getElementById('decrypt-btn').addEventListener('click', handleDecrypt);
            document.getElementById('vigenere-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleDecrypt();
            });
        });
    </script>
</body>
</html>
